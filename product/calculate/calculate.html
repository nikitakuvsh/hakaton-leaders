<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculate.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../product.css">
    <link rel="stylesheet" href="../create/create.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">

</head>

<body>
    <div class="main__inner">
        <div class="main__commencement">
            <h2 class="main__title">@ViewData["Title"]</h2>
        </div>
        <div class="main__commencement--under-line"></div>
    </div>
    <div class="main-card-inner">
        <div class="calc-inner">

            <div class="calc__title">
                <h2>Название</h2>
            </div>

            <div class="calc__descr">
                <p>Описание</p>
            </div>

            <div class="calc__risk-container">
                <h2 class="risk-container__title">Риски</h2>

                <div class="risk__elem">
                    <div class="calc__risk-title">
                        <div class="elem__checkbox">
                            <input class="check-risk" type="checkbox" name="check-risk-1" id="check-risk-1" checked>
                        </div>
                        <div class="elem__title">
                            <label for="check-risk-1">Несчастный случай</label>
                        </div>
                    </div>

                    <div class="calc__risk-compensation">
                        <div class="input__label">
                            <label for="risk-compensation-input-0">компенсация</label>
                        </div>
                        <div class="input__input-box">
                            <p>500000</p>
                        </div>
                    </div>
                </div>

                <div class="risk__elem">
                    <div class="calc__risk-title">
                        <div class="elem__checkbox">
                            <input class="check-risk" type="checkbox" name="check-risk-2" id="check-risk-2" checked>
                        </div>
                        <div class="elem__title">
                            <label for="check-risk-2">Утрата багажа</label>
                        </div>
                    </div>

                    <div class="calc__risk-compensaiton">
                        <div class="input__label">
                            <label for="risk-compensation-input-1">компенсация</label>
                        </div>
                        <div class="input__input-box"></div>
                        <input class="calc__input" type="number" name="risk-compensation-input-1"
                            id="risk-compensation-input-1" placeholder="от 10000" required>
                    </div>
                </div>
            

                <div class="risk__elem">
                    <div class="calc__risk-title">
                        <div class="elem__checkbox">
                            <input class="check-risk" type="checkbox" name="check-risk" id="check-risk" checked>
                        </div>
                        <div class="elem__title">
                            <label for="check-risk">Задержка рейса</label>
                        </div>
                    </div>

                    <div class="calc__risk-compenstaion">
                        <div class="input__label">
                            <label for="risk-compensation-input-2">компенсация</label>
                        </div>
                        <div class="input__input-box">
                            <input class="calc__input" type="number" name="risk-compensation-input-2"
                                id="risk-compensation-input-2" placeholder="от 20000" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="calc__risk-container">
                <h2 class="risk-container__title">Риски</h2>
                <div class="risk__elem">
                    <div class="calc__risk-title">
                        <div class="elem__checkbox">
                            <input class="check-risk check-risk-hidden" type="checkbox" name="check-risk-3"
                                id="check-risk-3" checked>
                        </div>
                        <div class="elem__title">
                            <label for="check-risk-3">Наступление страхового случая</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="calc__details-container">
                <h2 class="details-container__title">Детали</h2>
                <div class="details__elem">
                    <div class="input__label">
                        <label for="detail-input-1">Количество дней в путешествии</label>
                    </div>
                    <div class="input__input-box">
                        <input class="calc__input" type="text" name="detail-input-1" id="detail-input-1" placeholder="123">
                    </div>
                </div>

                <div class="details__elem">
                    <div class="select__label">
                        <label for="detail-input-2">Период отдыха</label>
                    </div>
                    <div class="input__select-box">
                        <select class="calc__select" name="detail-input-2" id="detail-input-2">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>

                <div class="details__elem">
                    <div class="select__label">
                        <label for="detail-input-3">Направление полёта</label>
                    </div>
                    <div class="input__select-box">
                        <select class="calc__select" name="detail-input-3" id="detail-input-3">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="calc__details-container">
                <h2 class="details-container__title">Детали</h2>
                <div class="details__elem">
                    <div class="input__label">
                        <label for="detail-input-4">Возраст и стаж</label>
                    </div>
                    <div class="input__input-box">
                        <select class="calc__select" name="detail-input-4" id="detail-input-4">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>

                <div class="details__elem">
                    <div class="input__label">
                        <label for="detail-input-5">Коэффицент</label>
                    </div>
                    <div class="input__input-box">
                        <input class="calc__input" type="text" name="detail-input-5" id="detail-input-5" placeholder="123">
                    </div>
                </div>

                <div class="details__elem">
                    <div class="select__label">
                        <label for="detail-input-6">Место использования</label>
                    </div>
                    <div class="input__select-box">
                        <select class="calc__select" name="detail-input-6" id="detail-input-6">
                            <option>1</option>
                            <option>2</option>
                        </select>
                    </div>
                </div>

                <div class="insurance-premium">
                    <p>Страховая премия:</p>
                    <div class="premium__value">
                        <p>1800</p>
                    </div>
                </div>
            </div>

            <div class="contract">
                <div class="contract__select-agent">
                    <label for="select-agent">Агент</label>
                    <select name="select-agent" id="select-agent">
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>

                <div class="insurance-commission">
                    <p>Страховая комиссия:</p>
                    <div class="commission__value">100</div>
                </div>

                <div class="initials">
                    <label for="initials-person">ФИО покупателя</label>
                    <input class="calc__input" type="text" name="initials-person" id="initials-person">
                </div>

                <div class="button-submit-container">
                    <button class="button__submit button--submit-draft" type="submit">Сохранить <br> как черновик</button>
                    <button class="button__submit button--submit" type="submit">Активный договор</button>
                    <button class="button__submit button-black button--cancel" type="button">Назад</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../create/create.js"></script>
</body>

</html>
