<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculate.css">
    <link rel="stylesheet" href="../header.css">
    <link rel="stylesheet" href="../product.css">
    <link rel="stylesheet" href="../create/create.css">
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="../../reset.css">
    <!-- Новый css -->
    <link rel="stylesheet" href="sell.css">
    
</head>
<body>
    <div class="main__inner">
        <div class="main__commencement">
            <h2 class="main__title">@ViewData["Title"]</h2>
        </div>
        <div class="main__commencement--under-line"></div>
    </div>

    <div class="product-cards__inner cards--active">
        <div class="active-product" data-id="1">
            <img class="active-product-image" src="../img/osago.png" alt="Картинка продукта">
            <div class="active-product__content">
                <h2 class="active-product__title">ОСАГО</h2>
                <p class="active-product__descr">договор обязательного страхования гражданской ответственности владельцев транспортных средств. Он покрывает ущерб имуществу и здоровью потерпевших, нанесенный в результате ДТП. Полис ОСАГО можно оформить как в электронном виде, так и на бумаге в офисе страховой компании.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
